<a ui-sref="newStudent" class="btn-primary btn-lg nodecoration">Add New Student</a>
<table class="table studenttable">
    <tr>
        <td><h3>All Students</h3></td>
        <td></td>
    </tr>
</table>
<table class="table studenttable">
    <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="student in students">
        <td>{{student.studentNumber}}</td>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewStudent({id:student.id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteStudent(student)">Delete</a>
        </td>
    </tr>
</table>
