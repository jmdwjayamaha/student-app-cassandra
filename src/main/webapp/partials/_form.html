<div class="form-group">
    <label for="title" class="col-sm-4 control-label">Student Number</label>
    <div class="col-sm-8">
        <input type="text" ng-model="student.studentNumber" class="form-control" id="studentNumber" required placeholder="Student Number"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-4 control-label">First Name</label>
    <div class="col-sm-8">
        <input type="text" ng-model="student.firstName" class="form-control" id="firstName" required placeholder="First Name"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-4 control-label">Last Name</label>
    <div class="col-sm-8">
        <input type="text" ng-model="student.lastName" class="form-control" id="lastName" required placeholder="Last Name"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-4 control-label">Gender</label>
    <div class="col-sm-8" ng-init="student.gender='MALE'">
        <input type="radio" ng-model="student.gender" id="gender" value="MALE" /> Male<br />
        <input type="radio" ng-model="student.gender" id="gender" value="FEMALE" /> Female<br />
    </div>
</div>
<div class="form-group" ng-controller="DatePickerController">
    <label for="plot" class="col-sm-4 control-label">Birth Date</label>
    <div class="col-sm-8">
        <p class="input-group">
          <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="yyyy-MM-dd" minDate="null" ng-model="student.birthDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" placeholder="YYYY-MM-DD" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-8">
        <input type="email" ng-model="student.email" class="form-control" id="email" required placeholder="Email"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-4 control-label">Disabled Person</label>
    <div class="col-sm-8 top-buffer">
        <input type="checkbox" ng-model="student.disability" id="disability">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
